<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap">
    <style>
      .attribution {
        display: none;
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body style="background-color: hsl(225, 100%, 94%, 0.8);">
    <div class="container vh-100">
      <div class="row h-100">
        <div class="col-md-12 d-flex justify-content-center align-items-center p-5">
          <div class="box p-3 p-lg-5">
            <img src="images/illustration-hero.svg" class="img-fluid hero-image" alt="image">
            <div class="text-content">
              <h1 class="text-center my-2">Order Summary</h1>
              <p class="text-center my-4 desc mx-auto">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
              <div class="row ">
                <div class="col-12 my-2">
                  <div class="cost d-flex p-2 justify-content-between align-items-center">
                    <div class="p-2">
                      <div class="d-flex">
                        <img src="images/icon-music.svg" alt="music" class="img-fluid music me-3">
                        <div class="annual">
                          <b>Annual Plan</b>
                          <p>$59.99/year</p>
                        </div>
                      </div>
                    </div>
                    <div class="p-2">
                      <a class="change-btn" href="#">
                        <b>Change</b>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button class="mt-4 mb-2 py-3 col-12 proceed-btn">Proceed to Payment</button>
              </div>
              <div class="d-flex justify-content-center">
                <div class="text-center col-12 my-3 py-3"><a href="#" class="cancel-btn">Cancel Order</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>. </div>
  </body>
</html>
